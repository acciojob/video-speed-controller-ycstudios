<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <video class="player__video viewer" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
        
        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            
            <div class="player__buttons">
                <button class="player__button toggle">►</button>
                <button class="player__button rewind">« 10s</button>
                <button class="player__button forward">25s »</button>
                
                <div class="player__slider-container">
                    <label>Volume:</label>
                    <input type="range" name="volume" class="player__slider volume" min="0" max="1" step="0.05" value="1">
                    
                    <label>Speed:</label>
                    <input type="range" name="playbackSpeed" class="player__slider playbackSpeed" min="0.5" max="2" step="0.1" value="1">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
